<!DOCTYPE html>
<html lang="en">

<head>
    <title>p-12</title>
</head>

<body>
    <script>
        let angle1 = parseFloat(prompt("Enter first angle of the triangle:"));
        let angle2 = parseFloat(prompt("Enter second angle of the triangle:"));
        let angle3 = parseFloat(prompt("Enter third angle of the triangle:"));

        if (angle1 + angle2 + angle3 === 180) {
            console.log("The triangle is valid.");
        }
        else {
            console.log("The triangle is not valid.");
        }
    </script>
</body>

</html>
