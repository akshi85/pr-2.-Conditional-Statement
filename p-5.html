<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
    let age = prompt("Enter your age:");
    age = parseInt(age);
    if (age >= 18) {
        console.log("You are eligible for voting.");
    } 
    else {
        console.log("You are not eligible for voting. You need to be at least 18 years old.");
    }

    </script>
</body>
</html>
