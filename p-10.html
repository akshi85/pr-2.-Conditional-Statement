<!DOCTYPE html>
<html lang="en">
<head>
    <title>p-10</title>
</head>
<body>
    <script>
    let a = parseFloat(prompt("Enter first number (a):"));
    let b = parseFloat(prompt("Enter second number (b):"));
    let choice = prompt("Select operation (+, -, *, /):");
    
    let result;
    switch (choice) {
    case "+":
        result = a + b;
        break;
    case "-":
        result = a - b;
        break;
    case "*":
        result = a * b;
        break;
    case "/":
        if (b !== 0) {
            result = a / b;
        } else {
            result = "Cannot divide by zero!";
        }
        break;
    default:
        result = "Invalid operation";
    }

    console.log("Ans =", result);

    </script>
</body>
</html>
