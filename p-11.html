<!DOCTYPE html>
<html lang="en">
<head>
    <title>p=11</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Enter first number (a):"));
        let b = parseFloat(prompt("Enter second number (b):"));
        let choice = prompt("Select operation (+, -, *, /):");

        let result;

        if (choice === "+") {
            result = a + b;
        } 
        else if (choice === "-") {
            result = a - b;
        } 
        else if (choice === "*") {
            result = a * b;
        } 
        else if (choice === "/") {
            if (b !== 0) {
                result = a / b;
            } 
            else {
                result = "Cannot divide by zero!";
            }
        } 
        else {
            result = "Invalid operation";
        }
        console.log("Ans =", result);
    </script>
</body>
</html>
