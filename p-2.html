<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Enter a number:");
        number = parseInt(number);
        if (number % 2 === 0) {
           console.log("The number is even.");
        } 
        else {
           console.log("The number is odd.");
        }
    </script>
</body>
</html>
