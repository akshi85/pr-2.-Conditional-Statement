<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("Enter a number:");
        number = parseFloat(number);
        if (number > 0) {
            console.log("The number is positive.");
        }
        else if (number < 0) {
            console.log("The number is negative.");
        }
        else {
            console.log("The number is zero.");
        }
    </script>
</body>

</html>
